<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPADE STUDIO</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-dark-32x32.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180x180.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-card: #ffffff;
            --bg-card-hover: #fafafa;
            --text-primary: #1a1a1a;
            --text-heading: #2A332D;
            --text-secondary: #4a4a4a;
            --text-muted: #666;
            --text-link: #737373;
            --text-strong: #333;
            --text-placeholder: #999;
            --border-color: #e5e5e5;
            --border-dashed: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-card: #2a2a2a;
                --bg-card-hover: #333333;
                --text-primary: #f5f5f5;
                --text-heading: #ffffff;
                --text-secondary: #b0b0b0;
                --text-muted: #999;
                --text-link: #a0a0a0;
                --text-strong: #e0e0e0;
                --text-placeholder: #777;
                --border-color: #3a3a3a;
                --border-dashed: #555;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 550px;
            width: 100%;
            padding: 40px;
            background: var(--bg-primary);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(24px, 8vw, 38px);
            font-weight: 500;
            color: var(--text-heading);
            margin-bottom: 8px;
            letter-spacing: 0.2em;
            white-space: nowrap;
        }

        .tagline {
            font-size: 15px;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .contact {
            font-size: 14px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .contact a {
            color: var(--text-link);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: var(--text-heading);
        }

        .description {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 60px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .mission {
            padding: 0;
            margin: 0 0 40px 0;
        }

        .mission h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .mission p {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .mission p:last-child {
            margin-bottom: 0;
        }

        .values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
            margin-top: 0;
        }

        .value-card {
            background: var(--bg-card);
            padding: 28px 24px;
            transition: background 0.2s ease;
        }

        .value-card:hover {
            background: var(--bg-card-hover);
        }

        .value-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 17px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        .value-card p {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        @media (max-width: 400px) {
            .container {
                padding: 32px 28px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }
        }

        /* App Gallery Styles */
        .app-gallery {
            margin-top: 50px;
        }

        .app-gallery h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 24px;
            font-weight: 500;
            letter-spacing: -0.3px;
            text-align: center;
        }

        .app-grid {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease;
        }

        .app-item:hover {
            transform: scale(1.05);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 27px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-icon-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 27px;
            border: 2px dashed var(--border-dashed);
            background: var(--bg-card-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-placeholder);
            font-size: 13px;
            text-align: center;
            padding: 10px;
        }

        .app-name {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-strong);
        }

        .app-item-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-item-placeholder .app-name {
            color: var(--text-placeholder);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <picture>
                    <source srcset="favicon-dark-180x180.png" media="(prefers-color-scheme: dark)">
                    <img src="favicon-180x180.png" alt="Spade Studio Logo">
                </picture>
            </div>

            <h1>SPADE STUDIO</h1>
            <p class="tagline">Products that solve problems with simplicity and purpose.</p>
        </div>

        <section class="app-gallery">
            <div class="app-grid">
                <a href="gift-memo.html" class="app-item">
                    <div class="app-icon">
                        <picture>
                            <source srcset="gift-memo-icon-dark.png" media="(prefers-color-scheme: dark)">
                            <img src="gift-memo-icon.png" alt="Gift Memo App Icon">
                        </picture>
                    </div>
                    <span class="app-name">Gift Memo</span>
                </a>
                <div class="app-item-placeholder">
                    <div class="app-icon-placeholder">
                        Coming Soon
                    </div>
                    <span class="app-name">More to come</span>
                </div>
            </div>
        </section>

        <p class="contact"><a href="mailto:hello@spadestudio.io">hello@spadestudio.io</a></p>
    </div>
</body>
</html>
